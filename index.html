<!DOCTYPE html>
<html>
  <head>
    <title>Add Hyphen to a text using JavaScript</title>
  </head>

  <body>
    <p>
      Type some values (numbers or text) in the text box. The script will
      automatically add a "hyphen" (-) after every 3rd character.
    </p>
    <p>
      The onkeyup event calls a JavaScript fuction after you release the key in
      text box.
    </p>

    <div>
      <input
        type="text"
        id="tbNum"
        onkeyup="addHyphen(this)"
        placeholder="Type some values here"
      />
    </div>
  </body>

  <script>
    function addHyphen(element) {
      let ele = document.getElementById(element.id);

      ele = ele.value.split("-").join(""); // Remove dash (-) if mistakenly entered.
      console.log(ele);

      let finalVal = ele.match(/.{1,3}/g).join("-");
      document.getElementById(element.id).value = finalVal;
    }
  </script>
</html>
